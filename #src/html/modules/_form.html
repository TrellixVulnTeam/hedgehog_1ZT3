<form action="">
	<div class="select">
		<div class="select__header _icon-check">American</div>
		<div class="select__body">
			<ul class="select__list">
				<li class="select__item">American</li>
				<li class="select__item">Amer</li>
				<li class="select__item">Am</li>
			</ul>
		</div>
	</div>
	<div class="input">
		<h3 class="input__title">Password</h3>
		<div class="input__password validation">
			<input
				id="password"
				class="password__input _border"
				name="password"
				type="password"
			/>
			<span class="validation__text">password at least 8 characters</span>
			<div class="validation__icons">
				<span class="validation__icon"></span>
			</div>
		</div>
	</div>
	<div class="input _radio">
		<h3 class="input__title">Gender</h3>
		<div class="input__radio validation">
			<input type="radio" id="male" name="gender" checked />
			<label class="input__label" for="male"> Male </label>
			<input type="radio" id="female" name="gender" />
			<label class="input__label" for="female"> Female </label>
		</div>
	</div>
</form>
